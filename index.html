<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raad de Logo's Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script></head>
<body id="game" class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div  class="container mx-auto p-6 max-w-xl bg-white rounded-lg shadow-lg">
    <img src="kleurtester_logo.png" style="width: 150px; margin: 0 auto; margin-bottom: 20px" alt="">
    <h1 class="text-3xl font-bold text-center mb-6">Open Dag: Raad de Logos!</h1>
    <p class="text-center text-lg mb-4">Als Front-End Developer niveau 3 krijg je veel te maken met logo's. Je analyseert ze, ontwerpt ze zelf en bekijkt of logo's goed bij het merk passen. <br> Hoe snel herken jij onderstaande logo's?</p>
    
    <!-- Start button -->
    <div id="start-screen" class="text-center">
      <button id="start-button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Start het Spel</button>
    </div>
    
    <div id="logo-container" class="flex justify-center mt-8 mb-8 hidden">
      <img id="logo-image" class="w-48 h-48 object-contain" src="" alt="Logo" />
    </div>
    
    <input
    focus
    id="user-input"
    type="text"
    placeholder="Raad het bedrijf of organisatie"
    class="w-full border border-gray-300 text-center rounded p-2 mb-4 hidden"
    />
    
    <p id="feedback" class="text-center mt-4 text-lg font-semibold"></p>
    <p id="score" class="text-center mt-2 hidden">Score: 0/20</p>
    <p id="timer" class="font-bold text-lg"></p>
    
    <!-- Hall of Fame Section -->
    <div id="hall-of-fame" class="mt-8"></div>
    <script src="app.js"></script>
  </div>
  </body> 
  </html>
